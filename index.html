<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pay with PayPal</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AdoWQtLvu1ezyXB24Ijb2JFFXwEbD1o2JayXMQaiQMo7EqLwY6vHhvOgzESbCy1vfS5qPvmOQIo481wT&currency=USD&locale=en_US"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Pay with PayPal</h2>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function () {
        return fetch('https://paypal-backend-u81a.onrender.com/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        })
        .then(res => {
          if (!res.ok) {
            throw new Error('Error creating the order');
          }
          return res.json();
        })
        .then(data => data.id);
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Thank you for your purchase, ' + details.payer.name.given_name + '!');
        });
      },
      onError: function (err) {
        console.error('PayPal error:', err);
        alert('There was an error processing your payment.');
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
